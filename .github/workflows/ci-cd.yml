name: Build & Push Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build api-gateway Docker image
        run: docker build -f api-gateway/Dockerfile -t $DOCKER_USER/api-gateway:latest .

      - name: Build workout-service Docker image
        run: docker build -f workout-service/Dockerfile -t $DOCKER_USER/workout-service:latest .

      - name: Build user-service Docker image
        run: docker build -f user-service/Dockerfile -t $DOCKER_USER/user-service:latest .

      - name: Build auth-service Docker image
        run: docker build -f auth-service/Dockerfile -t $DOCKER_USER/auth-service:latest .

      - name: Push api-gateway Docker image
        run: docker push $DOCKER_USER/api-gateway:latest

      - name: Push workout-service Docker image
        run: docker push $DOCKER_USER/workout-service:latest

      - name: Push user-service Docker image
        run: docker push $DOCKER_USER/user-service:latest

      - name: Push auth-service Docker image
        run: docker push $DOCKER_USER/auth-service:latest